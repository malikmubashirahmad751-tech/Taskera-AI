<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskera AI - AI Assistant</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/css/style.css">
  

</head>
<body class="h-full bg-neutral-950 text-gray-200">

  <input type="file" id="fileUploadInput" class="hidden" multiple>

  <div class="flex h-full overflow-hidden">
    <nav id="sidebar" class="fixed inset-y-0 left-0 z-30 w-64 bg-neutral-900 transform -translate-x-full transition-transform duration-300 ease-in-out shadow-lg">
      <div class="flex flex-col h-full">
        <div class="flex items-center justify-center space-x-3 p-4 h-16 border-b border-neutral-800">
          <img src="assets/images/logo.png" alt="Taskera AI Logo" class="w-9 h-9 rounded-lg">
          <span class="text-xl font-semibold text-white">Taskera AI</span>
        </div>
        <div class="p-4 space-y-3">
          <button id="newSessionBtn" class="w-full flex items-center justify-center space-x-2 bg-neutral-800 hover:bg-neutral-700 text-white py-2 px-4 rounded-lg transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
            <span>New Session</span>
          </button>
        </div>
        <div class="flex-1 overflow-y-auto custom-scrollbar p-4 space-y-2">
          <div id="fileUploadStatus" class="text-xs text-neutral-400"></div>
          <div class="text-sm text-neutral-400 p-2">
            Upload up to 10 files (PDF, TXT, DOCX, Images, etc.) for the AI to use.
          </div>
        </div>
        <div class="p-4 border-t border-neutral-800 space-y-4">
          <div class="flex flex-col space-y-2">
            <label for="userIdInput" class="text-xs font-medium text-neutral-500">SET SESSION ID:</label>
            <div class="flex space-x-2">
              <input type="text" id="userIdInput" placeholder="Paste existing User ID" class="flex-1 p-2 bg-neutral-800 border border-neutral-700 rounded-lg text-sm text-white placeholder-neutral-500 focus:outline-none focus:ring-1 focus:ring-fuchsia-500">
              <button id="setUserIdBtn" class="p-2 bg-fuchsia-600 text-white rounded-lg hover:bg-fuchsia-700 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 12h14"></path></svg>
              </button>
            </div>
          </div>
          <div class="flex flex-col space-y-2">
            <span class="text-xs font-medium text-neutral-500">CURRENT SESSION ID:</span>
            <span id="currentUserId" class="text-sm font-medium text-purple-400 break-all">Not established</span>
          </div>
        </div>
      </div>
    </nav>

    <main class="flex-1 flex flex-col h-full transition-all duration-300 ease-in-out">
      <header class="flex items-center justify-between h-16 p-4 border-b border-neutral-800 bg-neutral-900 md:bg-neutral-950">
        <button id="menuButton" class="p-2 rounded-md text-neutral-400 hover:text-white hover:bg-neutral-800">
          <svg id="menuIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
          <svg id="closeIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
        <h1 class="text-lg font-semibold text-white">Welcome to Taskera AI</h1>
        <div class="w-6"></div>
      </header>

      <div id="chatLog" class="flex-1 overflow-y-auto custom-scrollbar p-4 md:p-6 space-y-6">
        </div>

      <div class="p-4 md:p-6 border-t border-neutral-800 bg-neutral-900">
        
        <div id="filePreviewContainer">
          </div>
        
        <form id="chatForm" class="flex items-center space-x-3">
          <button type="button" id="chatUploadBtn" class="p-3 bg-neutral-800 text-neutral-400 rounded-lg hover:bg-neutral-700 hover:text-white transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.414a4 4 0 00-5.656-5.656l-6.415 6.415a6 6 0 108.486 8.486L20.5 13"></path></svg>
          </button>
          <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off"
                 class="flex-1 p-3 bg-neutral-800 border border-neutral-700 rounded-lg text-white placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-fuchsia-500 focus:border-transparent transition-all">
          <button type="submit" id="sendButton"
                  class="p-3 bg-fuchsia-600 text-white rounded-lg hover:bg-fuchsia-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
            </svg>
          </button>
        </form>
      </div>
    </main>

    <div id="sidebarOverlay" class="fixed inset-0 z-20 bg-black bg-opacity-50 hidden md:hidden" aria-hidden="true"></div>
  </div>

  <script src="src/js/main.js" defer></script>
</body>
</html>
