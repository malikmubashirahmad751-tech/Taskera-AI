name: Full-Stack Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # ------------------------------------------------------------------
  # JOB 1: BACKEND (Test Docker Build -> Push to Hugging Face)
  # ------------------------------------------------------------------
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # NEW STEP: Verify the Dockerfile works BEFORE deploying
      - name: Test Docker Build
        run: |
          cd backend
          docker build . -t test-build
          echo "Docker build successful! Proceeding to deploy..."

      - name: Install Python & HF Hub
        run: pip install huggingface_hub

      - name: Push Backend to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_ID: mubashir751/taskera-ai-backend 
        run: |
          # Only runs if the 'Test Docker Build' step passed
          huggingface-cli upload $HF_SPACE_ID ./backend . --repo-type space --token $HF_TOKEN

  # ------------------------------------------------------------------
  # JOB 2: FRONTEND (Vercel)
  # ------------------------------------------------------------------
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          vercel-args: '--prod'